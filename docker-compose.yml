version: '3'

services:
    # NGINX + FPM + PHP 8.2
    app:
        image: wendelladriel/laravel-exa
        container_name: laravel-exa
        build:
            context: .
            dockerfile: docker/app/Dockerfile
            args:
                - M1_PROCESSOR=${M1_PROCESSOR}
                - XDEBUG_ENABLED=${XDEBUG_ENABLED}
        volumes:
            - ./:/var/www
        ports:
            - "${APP_EXTERNAL_PORT}:80"
            - "${APP_EXTERNAL_PORT_SSL}:443"
        networks:
            - laravel-exa
        depends_on:
            - redis
            - mysql
            - mailpit

    # REDIS
    redis:
        image: wendelladriel/laravel-exa-redis
        container_name: laravel-exa-redis
        build:
            context: .
            dockerfile: docker/redis/Dockerfile
        ports:
            - "${REDIS_EXTERNAL_PORT}:6379"
        volumes:
            - ./docker/redis/data:/data
        networks:
            - laravel-exa

    # MYSQL
    mysql:
        image: mysql:8.0
        container_name: laravel-exa-db
        ports:
            - "${DB_EXTERNAL_PORT}:3306"
        volumes:
            - dbdata:/var/lib/mysql
        environment:
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
            MYSQL_PASSWORD: ${DB_PASSWORD}
            MYSQL_USER: ${DB_USERNAME}
        networks:
            - laravel-exa

    # MAILPIT
    mailpit:
        image: axllent/mailpit
        container_name: laravel-exa-mailpit
        ports:
            - "${MAILPIT_EXTERNAL_PORT_SMTP}:1025"
            - "${MAILPIT_EXTERNAL_PORT_HTTP}:8025"
        networks:
            - laravel-exa

networks:
    laravel-exa:
        driver: bridge

volumes:
    dbdata:
        driver: local
